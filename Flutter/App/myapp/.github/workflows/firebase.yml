name: Deploy to Firebase

on:
  push:
    branches:
      - main  # Trigger this on every push to the main branch (or change this to your branch name)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.0'  # Specify the Flutter version youâ€™re using

      # Step 3: Install dependencies (including Firebase CLI)
      - name: Install dependencies
        run: |
          flutter pub get
          npm install -g firebase-tools  # Install Firebase CLI globally

      # Step 4: Build the Flutter web app
      - name: Build Flutter web
        run: flutter build web

      # Step 5: Deploy to Firebase
      - name: Deploy to Firebase
        run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}  # Ensure this secret is set in your GitHub repository secrets
